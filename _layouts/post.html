---
layout: default
---
<div class="post">

  {% include header.html %}
  
  <main>
    <header class="container animated fadeInLeft">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="container animated fadeInLeft">
    {{ content }}
    </article>
  </main>

  {% include footer.html %}

</div>
